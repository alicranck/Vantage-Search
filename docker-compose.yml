version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vantage-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - vantagesearch_models:/app/models
      - vantagesearch_cache:/root/.cache
      - vantagesearch_chroma:/app/chroma_db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vantage-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  vantagesearch_models:
  vantagesearch_cache:
  vantagesearch_chroma:
